# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true

    _project:

        label: Project
        type: dropdown


    task:
        label: Task
        type: dropdown
        dependsOn: _project

    
    start_time:
        label: Start Time
        type: datepicker
        mode: datetime
        format: Y-m-d H:i:s

    end_time:
        label: End Time
        type: datepicker
        mode: datetime
        format: Y-m-d H:i:s 
